<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}
    <script src="../static/js/peticiones.js"></script>

    <a href='/'> inicio</a>

    <table>
        <thead>
            <th>id</th>
            <th>nombre</th>
            <th>precio</th>
            <th>descripcion</th>
            <th>imagen</th>
           <!--  <th>categoria</th> -->
           <th>categoria</th>
           <th>acciones</th>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>{{p.descripcion}}</td>
                <td>
                    <img src="../../media/{{p.imagen}}" width="50" height="50">
                </td>
                <td>{{p.categoria_id}}</td>
              <!--   <td>{{p.categoria_id}}</td> -->
                <td>
                    <a href="/editar_producto/{{p.id}}"><button> editar producto</button></a>

                    <a href="/eliminar_producto/{{p.nombre}}"><button> eliminar </button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
